<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var numeros=[123,22,3,4324,54,675,766,55,43435,54,57]

		
		var mayor = 0;
		for (var i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		document.write('el mayor de ' + numeros + ' es ' + mayor);
 
    </script>
</body>
</html>
